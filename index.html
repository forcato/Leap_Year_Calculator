<!DOCTYPE html>
<html>
<head>
	<title>Leap Year Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<h1>Leap Year Calculator</h1>

	<form onsubmit="return false;">

	<div id="result"></div>

	<script src="main.js"></script>

</html>
